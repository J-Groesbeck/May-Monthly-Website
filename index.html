<!doctype html>
<html lang="en">
    <head>
        <title>Greek Pantheon- Team Project</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>

    <body>
        <header class="sticky-top mb-2">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Greek Pantheon</a>
                        <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 400px">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Sort By
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item pointer"
                                        onclick="unsort();">None</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                    <li><a class="dropdown-item pointer"
                                            onclick="sortBy('olympic');">Olympic</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider" />
                                    </li>
                                    <li><a class="dropdown-item pointer"
                                            onclick="sortBy('chthonic');">Chthonic</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider" />
                                    </li>
                                    <li><a class="dropdown-item pointer"
                                            onclick="sortBy('titan');">Titans</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row" id="teamCards"></div>
            </div>
        </main>
        <footer class="bg-dark text-light text-center mt-1" id="footer">
            <div class="container p-2 pb-2 pb-0">
                <a class="btn text-white btn-floating m-1" style="background-color: #333333;"
                    href="https://github.com/J-Groesbeck/May-Monthly-Website" target="_blank" role="button"><i
                        class="fab fa-github"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #333333;"
                    href="https://j-groesbeck.github.io/Gallery/" target="_blank" role="button"><i
                        class="fab fa-github"></i> Gallery</a>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
